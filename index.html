<html>

<head>
</head>

<body>
    <!-- Pannels -->
    <div class="flex-container center" id="user-pannels">
        <div class="flex-item pannel-container" id="interface-pannel-container">
            <div class="pannel rcorners" id="interface-pannel">
                <div id="config-container" class="rcorners">
		    <div class="config-button rcorners" id="client-config-button"></div>
                    <svg id="config-type" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eye" viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg>
                    <!-- JSON preview -->
                    <div id="json-config">
                    </div> 
			<!-- Bot client configuration -->
                        <div id="client-config-container">
                            <div class="config-client rcorners" id="token" contentEditable=true data-text="Bot token"></div>
                            <div class="config-client rcorners" id="id" contentEditable=true data-text="Application id"></div>
                            <div class="config-client rcorners" id="guild" contentEditable=true data-text="Target guild id"></div>
			    <div class="config-button rcorners" id="client-save"><p>Save</p></div>
                        </div>
                    <!-- UI config -->
                    <div id="ui-config">
			<!-- Commands configuration -->
                        <div id="command-config-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu rcorners" id="command-selection">
            <div class="menu-button rcorners-r" id="command-selection-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                </svg>
            </div>
            <div class="menu-options rcorners" id="command-selection-options">
                <!-- Available commands -->
            </div>
        </div>
        <div class="flex-item pannel-container" id="output-pannel-container">
            <div class="pannel rcorners" id="output-pannel">
                <div id="chat-input" class="rcorners">
                    <div id="attach-button">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path id="attach-button-svg" fill="#d8dee9"
                                d="M12 2.00098C6.486 2.00098 2 6.48698 2 12.001C2 17.515 6.486 22.001 12 22.001C17.514 22.001 22 17.515 22 12.001C22 6.48698 17.514 2.00098 12 2.00098ZM17 13.001H13V17.001H11V13.001H7V11.001H11V7.00098H13V11.001H17V13.001Z">
                            </path>
                        </svg>
                    </div>
                    <div id="chat-type-container" contenteditable="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="flex-container">
        <div class="icon" id="github">
            <a href="https://github.com/guskikalola/discord-slash-commands"><span class="svg"
                    v-html="github"></span></a>
        </div>
    </div>
    <!-- Webpack generated bundle -->
    <script src="main.js"></script>
</body>

</html>
